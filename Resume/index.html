<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Resume</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<!-- template main container -->

	<div id="main">
		<div id="header" class="center-content">
			<ul id="topContacts" class="flex-box">
		</div>
		<div style="clear: both;"></div>
		<div id="workExperience" class="gray">
			<h2>Work Experience</h2>
		</div>
		<div id="projects">
			<h2>Projects</h2>
		</div>
		<div id="education" class="gray">
			<h2>Education</h2>
		</div>
		<div id="skillsChart">
			<h2>Skills Chart</h2>
			<div class="flex-box">
				<div class="flex-item">
					<canvas id="html" height="150" width="150"></canvas>
					<p>HTML5</p>
				</div>
				<div class="flex-item">
					<canvas id="css" height="150" width="150"></canvas>
					<p>CSS</p>
				</div>
				<div class="flex-item">
					<canvas id="js" height="150" width="150"></canvas>
					<p>JavaScript</p>
				</div>
			</div>
		</div>
		<div id="mapDiv" class="gray">
      		<h2>Where I've Lived and Worked</h2>
      	</div>
		<div id="lets-connect" class="dark-gray">
      		<h2 class="orange center-text">Let's Connect</h2>
       		<ul id="footerContacts" class="flex-box">
     		</ul>
    	</div>
	</div>

	<!-- Scripts -->
	<script src="js/jQuery.js"></script>
	<script src="js/helper.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
	<script src="js/resumeBuilder.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</body>
</html>
