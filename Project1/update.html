<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker 2</title>
</head>
<body>
	<div class="container">
		<h3>Click on a cat image</h3>
	</div>
	<!-- script -->
	<script>
		var cats = [
			{
				name: 'Sheeba',
				image: 'img/lion.jpg',
				count: 0,
				id: 1
			},
			{
				name: 'Kali Ma',
				image: 'img/lion2.jpg',
				count: 0,
				id: 2
			},
			{
				name: 'Amba',
				image: 'img/lion3.jpg',
				count: 0,
				id: 3
			},
			{
				name: 'Cleo',
				image: 'img/lion4.jpg',
				count: 0,
				id: 4
			},
			{
				name: 'Aisha',
				image: 'img/lion5.jpg',
				count: 0,
				id: 5
			}
		]
		function loadCats(array) {
			for (var i=0; i < array.length; i++) {
				var box = document.createElement('div');
				var heading = document.createElement('h3');
				heading.innerHTML = array[i].name;
				box.appendChild(heading);

				var catImage = document.createElement('img');
				catImage.src = array[i].image;
				catImage.className = 'cat';
				box.appendChild(catImage);

				var catCount = document.createElement('p');
				catCount.innerHTML = array[i].count;
				box.appendChild(catCount);
				catImage.id = array[i].id;

				document.body.appendChild(box);
			}

			var index = i;
			var elem = document.getElementsByClassName('cat');
			elem[index].addEventListener('click', function() {
				array[index].count = array[index].count + 1;
				var total = array[index].count;
				var numb = document.getElementsByTagName('p')[index];
				numb.innerHTML = total;
			}, false);
		}
		loadCats(cats);

	</script>
</body>
</html>
