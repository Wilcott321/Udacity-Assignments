<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<style>
		img, button {display: block; margin: 0 auto; border: 2px solid #000;}
		button {width: 200px; height: 50px; background-color: #cc7a00; color: #000;}
		p {text-align: center; font-size: 21px; font-family: Arial;}
	</style>
</head>
<body>
	<img id="lion" src="img/lion.jpg" height="500" width="650">
	<button id="btn">Like!</button>
	<p>Likes: <a id="likes">0</a></p>
	<!-- script -->
	<script>
		var likes = 0;
		var button = document.getElementById('btn');
		button.addEventListener('click', function(){
			likes += 1;
			document.getElementById('likes').innerHTML = likes;
		}, false);
	</script>
</body>
</html>
